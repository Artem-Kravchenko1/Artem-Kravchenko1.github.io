<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Calendar</title>
</head>
<body>
	<div class="fullscreen">
		<header class="header">
			<div class="header__tab"><a href="day.html" class="header__tab-link">Сегодня</a><div class="header__tab-progress-line"><div class="line-after"></div></div></div>
			<div class="header__date">
				<a href="" class="header__date-btn prev-btn" data-button-target="month" data-button-direction="-1"></a>
				<select name="date-month" class="header__date-month">
					<option value="1" class="header__date-month-text">Январь</option>
					<option value="2" class="header__date-month-text">Февраль</option>
					<option value="3" class="header__date-month-text">Март</option>
					<option value="4" class="header__date-month-text">Апрель</option>
					<option value="5" class="header__date-month-text">Май</option>
					<option value="6" class="header__date-month-text">Июнь</option>
					<option value="7" class="header__date-month-text">Июль</option>
					<option value="8" class="header__date-month-text">Август</option>
					<option value="9" class="header__date-month-text">Сентябрь</option>
					<option value="10" class="header__date-month-text" selected>Октябрь</option>
					<option value="11" class="header__date-month-text">Ноябрь</option>
					<option value="12" class="header__date-month-text">Декабрь</option>
				</select>
				<input class="header__date-year" type="text" name="date-year" value="2022">
				<a href="" class="header__date-btn next-btn" data-button-target="month" data-button-direction="1"></a>
				<a href="" class="header__return-btn"><img src="img/return.png" alt="return today"></a>
			</div>
			<div class="header__user">
				<div class="header__username"></div>
				<a href="#" class="header__exit"><img src="img/exit.png" alt="" class="header__exit-img"></a>
			</div>
		</header>
		<section class="calendar__section">
			<div class="wrapper">
				<div class="calendar__week-names">
					<div class="calendar__week-day">Пн<a href="day.html" class="today__link"></a></div>
					<div class="calendar__week-day">Вт<a href="day.html" class="today__link"></a></div>
					<div class="calendar__week-day">Ср<a href="day.html" class="today__link"></a></div>
					<div class="calendar__week-day">Чт<a href="day.html" class="today__link"></a></div>
					<div class="calendar__week-day">Пт<a href="day.html" class="today__link"></a></div>
					<div class="calendar__week-day">Сб<a href="day.html" class="today__link"></a></div>
					<div class="calendar__week-day">Нд<a href="day.html" class="today__link"></a></div>
				</div>
				<div class="calendar">
					<a href="day.html" class="calendar__day">
						<div class="border-before">
							<div class="border-after">
								<div class="calendar__day-num">1</div>
								<div class="calendar__day-items"><span class="items-num"></span><span class="text-items"> items</span></div>
								<div class="pseudo-for-fix"></div>
								<div class="link-ico"><img src="img/link.png" alt=""></div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</section>
	</div>
	<section class="planning">
		<div class="wrapper">
			<h2 class="planning__title">Запланировать событие:</h2>
			<div class="planning__container">
				<span role="textbox" name="" class="planning__content" contenteditable></span>
				<a href="#planning-events" class="planning__btn popup-link"><img src="img/time.png" alt="" class="planning__btn-img"></a>
			</div>
		</div>
	</section>
	<div id="planning-events" class="planning-events popup">
		<div class="planning-events__wrapper popup__wrapper">
			<div class="planning-events__content popup__content">
				<!-- <a href="#" class="popup-close-link popup-close">X</a> -->
				<div class="once-dates">
					<div class="first-dates__title dates__title">Первая дата</div>
					<div class="first-dates__content date-content">
						<div class="first-dates__item date-item last">
							<input type="text" name="append-once-date-day" class="day-field item-field write-field" id="" value="30">
							<select name="append-once-date-month" id="" class="month-field item-field write-field">
								<option value=""></option>
								<option value="1">Января</option>
								<option value="2">Февраля</option>
								<option value="3">Марта</option>
								<option value="4">Апреля</option>
								<option value="5">Мая</option>
								<option value="6">Июня</option>
								<option value="7" selected>Июля</option>
								<option value="8">Августа</option>
								<option value="9">Сентября</option>
								<option value="10">Октября</option>
								<option value="11">Ноября</option>
								<option value="12">Декабря</option>
							</select>
							<input type="text" name="append-once-date-year" class="year-field item-field write-field" id="" value="2022">
							<span class="write-field">года в</span>
							<div class="time-field">
								<input type="text" name="append-plan-date-time-hours" class="hour-field item-field write-field" id=""
									value="12">
								<span class="write-field">:</span>
								<input type="text" name="append-plan-date-time-minutes" class="minute-field item-field write-field"
									id="" value="21">
							</div>
							<a href="#" class="date-item__delete"><img src="img/trash.png" alt="" class="date-item__delete-img"></a>
						</div>
					</div>
				</div>
				<div class="once-dates">
					<div class="once-dates__title dates__title">Запланируйте отделные даты:</div>
					<div class="once-dates__content date-content">
						<div class="once-dates__item date-item last">
							<input type="text" name="append-once-date-day" class="day-field item-field write-field" id="" value="30">
							<select name="append-once-date-month" id="" class="month-field item-field write-field">
								<option value=""></option>
								<option value="1">Января</option>
								<option value="2">Февраля</option>
								<option value="3">Марта</option>
								<option value="4">Апреля</option>
								<option value="5">Мая</option>
								<option value="6">Июня</option>
								<option value="7" selected>Июля</option>
								<option value="8">Августа</option>
								<option value="9">Сентября</option>
								<option value="10">Октября</option>
								<option value="11">Ноября</option>
								<option value="12">Декабря</option>
							</select>
							<input type="text" name="append-once-date-year" class="year-field item-field write-field" id="" value="2022">
							<span class="write-field">года в</span>
							<div class="time-field">
								<input type="text" name="append-plan-date-time-hours" class="hour-field item-field write-field" id=""
									value="12">
								<span class="write-field">:</span>
								<input type="text" name="append-plan-date-time-minutes" class="minute-field item-field write-field"
									id="" value="21">
							</div>
							<a href="#" class="date-item__delete"><img src="img/trash.png" alt="" class="date-item__delete-img"></a>
						</div>
					</div>
				</div>
				<div class="plan-dates">
					<div class="plan-dates__title dates__title">Запланируйте повторяющиеся события:</div>
					<div class="plan-dates__content">
						<div class="plan-dates__tabs">
							<span>Каждый(-ую): </span>
							<div class="plan-dates__tabs-content">
								<a href="#day-plan" class="plan-dates__tabs-item targeter">
									<input type="checkbox" name="" id=""><span>День</span>
								</a>
								<a href="#week-plan" class="plan-dates__tabs-item">
									<input type="checkbox" name="" id=""><span>Неделю</span>
								</a>
								<a href="#month-plan" class="plan-dates__tabs-item">
									<input type="checkbox" name="" id=""><span>Месяц</span>
								</a>
								<a href="#year-plan" class="plan-dates__tabs-item">
									<input type="checkbox" name="" id=""><span>Год</span>
								</a>
							</div>
						</div>
						<div class="plan-dates__pages">
							<div id="day-plan" class="plan-dates__page plan-dates__day-page date-content target">
								<div class="plan-dates-day__item date-item last">
									<span class="write-field">в</span>
									<div class="time-field">
										<input type="text" name="append-plan-date-time-hours" class="hour-field item-field write-field" id=""
											value="">
										<span class="write-field">:</span>
										<input type="text" name="append-plan-date-time-minutes" class="minute-field item-field write-field"
											id="" value="">
									</div>
									<a href="#" class="date-item__delete"><img src="img/trash.png" alt="" class="date-item__delete-img"></a>
								</div>
							</div>
							<div id="week-plan" class="plan-dates__page plan-dates__week-page date-content">
								<div class="plan-dates-week__item date-item last">
									<span class="write-field">по</span>
									<select name="append-plan-date-week-day" id="" class="week-field item-field write-field">
										<option value=""></option>
										<option value="1">Пн</option>
										<option value="2">Вт</option>
										<option value="3">Ср</option>
										<option value="4">Чт</option>
										<option value="5">Пт</option>
										<option value="6">Сб</option>
										<option value="7">Вс</option>
									</select>
									<span class="write-field">в</span>
									<div class="time-field">
										<input type="text" name="append-plan-date-time-hours" class="hour-field item-field write-field" id=""
											value="">
										<span class="write-field">:</span>
										<input type="text" name="append-plan-date-time-minutes" class="minute-field item-field write-field"
											id="" value="">
									</div>
									<a href="#" class="date-item__delete"><img src="img/trash.png" alt="" class="date-item__delete-img"></a>
								</div>
							</div>
							<div id="month-plan" class="plan-dates__page plan-dates__month-page date-content">
								<div class="plan-dates-month__item date-item last">
									<input type="text" name="append-plan-date-month" class="day-field item-field write-field" id="" value="">
									<span class="write-field">числа в</span>
									<div class="time-field">
										<input type="text" name="append-plan-date-time-hours" class="hour-field item-field write-field" id=""
											value="">
										<span class="write-field">:</span>
										<input type="text" name="append-plan-date-time-minutes" class="minute-field item-field write-field"
											id="" value="">
									</div>
									<a href="#" class="date-item__delete"><img src="img/trash.png" alt="" class="date-item__delete-img"></a>
								</div>
							</div>
							<div id="year-plan" class="plan-dates__page plan-dates__year-page date-content">
								<div class="plan-dates-year__item date-item last">
									<input type="text" name="append-once-date-day" class="day-field item-field write-field" id="" value="">
									<select name="append-once-date-month" id="" class="month-field item-field write-field">
										<option value=""></option>
										<option value="1">Января</option>
										<option value="2">Февраля</option>
										<option value="3">Марта</option>
										<option value="4">Апреля</option>
										<option value="5">Мая</option>
										<option value="6">Июня</option>
										<option value="7">Июля</option>
										<option value="8">Августа</option>
										<option value="9">Сентября</option>
										<option value="10">Октября</option>
										<option value="11">Ноября</option>
										<option value="12">Декабря</option>
									</select>
									<span class="write-field">в</span>
									<div class="time-field">
										<input type="text" name="append-plan-date-time-hours" class="hour-field item-field write-field" id=""
											value="">
										<span class="write-field">:</span>
										<input type="text" name="append-plan-date-time-minutes" class="minute-field item-field write-field"
											id="" value="">
									</div>
									<a href="#" class="date-item__delete"><img src="img/trash.png" alt="" class="date-item__delete-img"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="all-plan-describe">
					<div class="all-plan-describe__title dates__title">В резултате:</div>
					<div class="all-plan-describe__content">
						<div class="plan-sentence">
						</div>
						<div>Верно?</div>
					</div>
				</div>
				<a href="#" class="plan__confirm-btn popup-close">Да</a>
				<div>Окно закроется по завершению настройки</div>
			</div>
		</div>
	</div>

	<script type="module" src="calendarDays.js"></script>
	<script type="module" src="popups.js"></script>
	<script type="module" src="planEventsForm.js"></script>
</body>
</html>
