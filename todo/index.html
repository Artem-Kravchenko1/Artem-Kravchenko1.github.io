<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Authorization</title>
</head>
<body>
	<div class="fullscreen">
		<div class="authorization">
			<div class="authorization__content">
				<div class="tab__links">
					<a class="active" href="#login">Sign In</a>
					<a class="" href="#signup">Sign Up</a>
				</div>
				<div class="tab__targets">
					<div id="login" class="login authorization__item target">
						<div>
							Your login:<input type="text" name="login-login">
						</div>
						<div>
							Your password:<input type="password" name="login-password">
						</div>
					</div>
					<div id="signup" class="signup authorization__item">
						<div>
							Your login:<input type="text" name="signup-login">
						</div>
						<div>
							Your password:<input type="password" name="signup-password">
						</div>
					</div>
				</div>
				<a href="calendar.html" class="confirm">Go</a>
			</div>
		</div>
	</div>
	<script type="module" src="authorization.js"></script>
</body>
</html>
